<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="bloco-titulo">
            <h1>Converter Celsius em Fahrenheit ou vice versa</h1>
        </div>

        <div class="bloco">
            <label for="celsiusToFaren">Digite o valor em ºC para converter em Farenheit</label>
            <input type="number" name="celsiusToFaren" id="celsiusToFaren" placeholder="ºC">
            <button onclick="convertCtoF()">Converter!</button>
        </div>

        <div class="bloco">
            <label for="farenToCelsius">Digite o valor em ºF para converter em Celsius</label>
            <input type="number" name="farenToCelsius" id="farenToCelsius" placeholder="ºF">
            <button onclick="convertFtoC()">Converter!</button>
        </div>
    </div>


</body>
</html>
